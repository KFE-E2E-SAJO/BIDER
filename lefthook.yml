pre-commit:
  parallel: true
  commands:
    format:
      glob: '*.{js,jsx,ts,tsx,json,md}'
      run: pnpm prettier --write {staged_files}
      stage_fixed: true

    lint:
      glob: '*.{js,jsx,ts,tsx}'
      run: pnpm turbo lint --filter={staged_files}

pre-push:
  commands:
    build-check:
      run: pnpm turbo build
